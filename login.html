<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit.ai Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Login to Fruit.ai</h1>
        <form class="login-form" onsubmit="login(event)">
            <div class="form-group">
                <input type="text" placeholder="Enter User ID" id="userId" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Enter Password" id="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="error-message" id="errorMessage"></p>
        </form>
    </div>

    <script>
        function login(event) {
            event.preventDefault();
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;

            if (userId === 'user' && password === 'password') {
                window.location.href = 'home.html'; // Redirect to homepage
            } else {
                document.getElementById('errorMessage').textContent = 'Invalid User ID or Password';
            }
        }
    </script>
</body>
</html>
